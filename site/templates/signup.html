<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="Image/x-icon" href="../static/img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <script src="../static/js/script.js" defer></script>
    {% block form %}
    <img src="../static/img/background.png" alt="Панды">
    <form action="/signup/" method="post" class="form">
        <p>Регистрация</p>
        <input type="text" name="name" placeholder="Ваша имя" required minlength="2" maxlength="15">
        <input type="text" name="surname" placeholder="Ваша фамилия" minlength="4" maxlength="20">
        <input type="email" name="email" placeholder="Ваш email" required>
        <input type="password" name="psw1" placeholder="Придумайте пароль" required minlength="6" maxlength="12">
        <input type="password" name="psw2" placeholder="Введите Ваш пароль повторно" required minlength="6" maxlength="12">
        <a href="{{ url_for('login') }}">Уже зарегистрированны?</a>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash-{{cat}}">{{msg}}</div>
        {% endfor %}
        <input type="submit" name="submit" value="Зарегистрироваться">
    </form>
    {% endblock form %}
    </div>
</body>
</html>
